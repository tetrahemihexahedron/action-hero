name: auto-formatting action hero

on:
  push:
    branches:
      - master
      - devel
  # workflow_dispatch allows the action to be run manually
  workflow_dispatch:

jobs:
  autoformat:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run PHP-CS-Fixer
      # TODO: specify specific version
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
          args: --config=.php-cs-fixer.php --diff

      # See https://github.com/marketplace/actions/git-auto-commit
      # TODO: specify specfic version
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Action Hero: PHP-CS-Fixer"
